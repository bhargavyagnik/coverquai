<!DOCTYPE html>
<html>
<head>
  <title>Coverquai</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <img src="icons/icon16.png" alt="Coverquai" style="width: 24px; height: 24px;"><h2>Cover Letter AI</h2>
    
    <div class="input-group">
      <label for="resumeUpload">Resume:</label>
      <div class="resume-container">
        <div class="resume-upload-section">
          <div id="resumeStatus"></div>
          <input type="file" id="resumeUpload" accept=".pdf,.doc,.docx,.txt">
        </div>
      </div>
    </div>

    <button id="generateBtn">Generate Cover Letter</button>
    <div id="status"></div>

    <div class="input-group">
      <button class="dropdown-toggle" id="additionalDetailsBtn">+ Additional Details</button>
      <div class="dropdown-content" id="additionalDetails">
        <div class="input-group">
          <label for="jobTitle">Job Title:</label>
          <input type="text" id="jobTitle" placeholder="e.g., Software Engineer">
        </div>

        <div class="input-group">
          <label for="companyName">Company Name:</label>
          <input type="text" id="companyName" placeholder="e.g., Google">
        </div>

        <div class="input-group">
          <label for="jobDescription">Job Description:</label>
          <textarea id="jobDescription" placeholder="Paste job description here..."></textarea>
        </div>
        <div class="input-group">
          <a href="options.html" class="options-link">Advanced Settings</a>
        </div>
      </div>
    </div>
    <div id="preview" contenteditable="true"></div>
    <button id="downloadBtn">Download (PDF)</button>
    <div class="coffee-link">
      <a href="https://buymeacoffee.com/bhargavyagnik" target="_blank">
        <i class="fas fa-coffee"></i> Buy me a coffee</a>
    </div>
  </div>
  <script src="lib/jspdf.umd.min.js"></script>
  <script type="module" src="popup.js"></script>
</body>
</html>
