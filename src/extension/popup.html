<!DOCTYPE html>
<html>
<head>
  <title>Cover Letter Generator</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    button {
      padding: 10px;
      cursor: pointer;
    }
    #status {
      margin-top: 10px;
      color: #666;
    }
    #preview {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      max-height: 200px;
      overflow-y: auto;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .input-group label {
      font-weight: bold;
    }
    #jobDescription {
      width: 100%;
      height: 100px;
      resize: vertical;
      padding: 8px;
      margin-bottom: 10px;
    }
    #jobTitle, #companyName {
      width: 100%;
      padding: 8px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cover Letter Generator</h2>
    
    <div class="input-group">
      <label for="resumeUpload">Resume:</label>
      <input type="file" id="resumeUpload" accept=".pdf,.doc,.docx,.txt">
    </div>

    <div class="input-group">
      <label for="jobTitle">Job Title:</label>
      <input type="text" id="jobTitle" placeholder="e.g., Software Engineer">
    </div>

    <div class="input-group">
      <label for="companyName">Company Name:</label>
      <input type="text" id="companyName" placeholder="e.g., Google">
    </div>

    <div class="input-group">
      <label for="jobDescription">Job Description:</label>
      <textarea id="jobDescription" placeholder="Paste job description here..."></textarea>
    </div>

    <button id="generateBtn">Generate Cover Letter</button>
    <button id="downloadBtn">Download</button>
    <div id="status"></div>
    <div id="preview" contenteditable="true"></div>
  </div>
  <script src="lib/jspdf.umd.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
